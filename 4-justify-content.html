<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - justify-content</title>
    <style>
        h2 {
            text-align: center;
            text-transform: uppercase;
            font-size: medium;
        }

        .container{
            max-width: 400px;
            border: 2px solid lightpink;
            margin: 10px auto 40px;
            display: flex;
        }

        .item{
            background-color: blueviolet;
            margin: 5px;
            text-align: center;
            color: white;
        }

        .flex-start{
            justify-content: flex-start;
        }

        .flex-end{
            justify-content: flex-end;
        }

        .center{
            justify-content: center;
        }

        .space-between {
            justify-content: space-between;
        }

    </style>
</head>

<body>
    <h2>justify-content: flex-start (default)</h2>
    <section class="container flex-start">
        <div class="item">item</div>
        <div class="item">item 2</div>
        <div class="item">outro item</div>
    </section>
    
    <h2>justify-content: flex-end</h2>
    <section class="container flex-end">
        <div class="item">item</div>
        <div class="item">item 2</div>
        <div class="item">outro item</div>
    </section>

    <h2>justify-content: center</h2>
    <section class="container center">
        <div class="item">item</div>
        <div class="item">item 2</div>
        <div class="item">outro item</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </section>

    <!-- Adiciona espaÃ§o entre os itens filhos "empurrando" os das pontas aos ertremos do container -->
    <h2>justify-content: space-between </h2>
    <section class="container space-between">
        <div class="item">item</div>
        <div class="item">item 2</div>
        <div class="item">outro item</div>
    </section>

    <a href="index.html" 
    style="padding:5px; background-color: blueviolet; color: lightpink; text-align: center;  text-decoration: none; font-weight: bold; font-size:1.2rem; display: block; position:relative; width: 60px; margin: 40px auto; border-radius: 10%;">
        Index
    </a>

</body>
</html>
