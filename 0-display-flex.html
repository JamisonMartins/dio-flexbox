<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - display flex</title>
    <style>
        body{
            padding-top: 10px;
            background-color: white;
            color:black
        }

        body a {
            padding:5px; background-color: rgb(0, 0, 0); color: rgb(255, 255, 255); text-align: center; position:relative; top: 10px; text-decoration: none; font-weight: bold; font-size:1.2rem ;
        }

        body a:hover {
            color: lightgrey;
        }

        .flex{
            max-width: 300px;
            padding: 10px;
            border: 2px solid black;
            display: flex;
        }

        .item {
            background-color: aqua;
            margin: 5px;
        }

    </style>
</head>
<body>
    <div class="flex">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

    <a href="index.html">
        Index
    </a>
</body>
</html>
